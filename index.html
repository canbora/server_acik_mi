<html>
	<head>
		<title>Server açık mı?</title>
	</head>
	<body style="text-align:center; font-size:24px;">
		<br><br><br>
		<span id="result">
			bilmem
		</span>
	</body>
	<script type="module">
		const response = await fetch("https://api.mcstatus.io/v2/status/java/apx2370266.apexmc.co");
		const res_json = await response.json();
		const answer = res_json?.online ? "evet" : "hayır";
		document.getElementById("result").innerHTML = answer;
	</script>
</html>
